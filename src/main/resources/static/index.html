<!DOCTYPE html>
<html>
    <head>
        <title>記帳Excel</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form action="http://localhost:8083/excel/import" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="file">請上傳記帳Excel</label>
            <input type="file" id="file" name="excel"><br><br>
            <label for="month">請選擇月份</label>
            <select id="month" name="month">
                <option value="1">一月</option>
                <option value="2">二月</option>
                <option value="3">三月</option>
                <option value="4">四月</option>
                <option value="5">五月</option>
                <option value="6">六月</option>
                <option value="7">七月</option>
                <option value="8">八月</option>
                <option value="9">九月</option>
                <option value="10">十月</option>
                <option value="11">十一月</option>
                <option value="12">十二月</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
